<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKFLOW</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>  
    <div>
        <h1 class="text-center text-black font-bold text-4xl">TO DO APP</h1>
    </div>
    <div class="mt-10 ml-10 mr-10 mb-10 ">
        <span class="mr-5 ml-80"><input type="text" placeholder="TASK DESCRIPTION" id="new task" class="h-8 w-96 border-black border"></input></span>
        <span class="ml-5"><input type="date" class="h-8 w-96 border  "></span>
    </div>
    <div class="mx-24">
        <button class="h-8 w-full max-w-6x border"> ADD TASK</button>
    </div>
    <div class="mt-10 mb-10 flex justify-around">
        <span><button class="border h-8 w-36">ALL</button></span>
        <span><button class="border h-8 w-36">PENDING</button></span>
        <span><button class="border h-8 w-36">COMPLETED</button></span>
    </div>
    <div class="border ml-10 mr-10" >      
    </div>
    <script src="./script.js"></script>
</body>
</html>
